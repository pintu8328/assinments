<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div>*<span id="span1"></span></div>
      <div>**<span id="span2"></span></div>
      <div>***<span id="span3"></span></div>
      <div>****<span id="span4"></span></div>
      <div>*****<span id="span5"></span></div>
      <h1>Feedback Form</h1>
      <form onsubmit="handleFormSubmit(event)">
        <div class="form-group">
          <label for="name">Enter Your Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="rating">Choose a Rating (1 star to 5 stars):</label>
          <select class="form-control" id="rating" required>
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ul class="list-group mt-3"></ul>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
